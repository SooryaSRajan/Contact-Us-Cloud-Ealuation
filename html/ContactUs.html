<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>
    <div class="root">
        <div class="card">
            <h1 style="text-align: left;">
                Contatct Us
            </h1>
            <form id="form" action="submit">
                <div class="row">
                    <div class="col-25">
                        <label for="name">Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="name" name="name" placeholder="Enter Name...">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="name">Email</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="email" name="email" placeholder="Enter Email...">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="web_address">Web Address</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="web_address" name="web_address" placeholder="Enter your profile URL...">
                    </div>
                </div>


                <div class="row">
                    <div class="col-25">
                        <label for="name">Comments</label>
                    </div>
                    <div class="col-75">
                        <textarea type="text" id="comments" name="comments" placeholder="Enter Comment..."></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-flex">
                        <button type="submit">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
